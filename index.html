<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Resizing browser</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -applesystem, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      html,
      body {
        height: 100vh;
        width: 100vw;
      }
    </style>
    <!-- <link rel="stylesheet" href="style.css" /> -->

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.153.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.153.0/examples/jsm/"
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
      /* Contents of style.css */
      body::-webkit-scrollbar {
        width: 0%;
      }
      body {
        overflow-x: hidden;
      }
      .webgl {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        position: fixed;
        top: 0;
        left: 0;
        touch-action: none;
      }

      #webgi-canvas-container {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        position: fixed;
      }

      .spacer,
      .section1,
      .section {
        position: relative;
        z-index: 1;
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        scroll-snap-align: start;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .info1 {
        position: absolute;
        top: 2%;
        left: 10%;
      }
      .info2 {
        position: absolute;
        top: 2%;
        right: 40%;
      }
      .info3 {
        position: absolute;
        top: 2%;
        left: 10%;
      }
      .info4 {
        position: absolute;
        top: 2%;
        left: 10%;
      }
      .text1 {
        opacity: 0;
      }
      .text1,
      .text2,
      .text3,
      .text4 {
        font-size: 18px;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="section1">
      <div class="info1">
        <h1 class="text1">Text 1</h1>
      </div>
    </div>
    <div class="section">
      <div class="info2">
        <h1 class="text1">Text 2</h1>
      </div>
    </div>
    <div class="section">
      <div class="info3">
        <h1 class="text1">Text 3</h1>
      </div>
    </div>
    <div class="section">
      <div class="info4">
        <h1 class="text1">Text 4</h1>
      </div>
    </div>
    <div class="spacer"></div>

    <div id="webgi-canvas-container">
      <canvas class="webgl"></canvas>
    </div>
    <script type="module">
      import * as THREE from "three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      gsap.registerPlugin(ScrollTrigger);

      let sizes = {
        width: window.innerWidth,
        height: window.innerHeight,
      };

      //canvas
      const canvas = document.querySelector("canvas.webgl");

      //scene
      const scene = new THREE.Scene();

      //camera
      const camera = new THREE.PerspectiveCamera(
        45,
        sizes.width / sizes.height,
        0.1,
        100
      );
      camera.position.set(0, 0, 10);
      scene.add(camera);

      // adding light in the scene
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 2, 0);
      scene.add(directionalLight);

      // renderer
      const renderer = new THREE.WebGLRenderer({ canvas: canvas });
      renderer.setSize(sizes.width, sizes.height);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

      renderer.setClearColor(0xffffff, 1); // Set clear color to white with alpha 1

      // const textureLoader = new THREE.TextureLoader();
      // const bgImg = textureLoader.load("images/city.jpg");
      // renderer.setClearColor(0x000000, 1); // Set clear color to black with alpha 0
      // scene.background = bgImg;

      //controls for model and camera movement
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableRotate = false;
      controls.enableZoom = false;
      controls.minPolarAngle = Math.PI / 2;
      controls.maxPolarAngle = Math.PI / 2;

      // render 3D model
      let mesh = null;
      const loader = new GLTFLoader().setPath("public/");
      loader.load("Bike.glb", (gltf) => {
        mesh = gltf.scene;
        //set the position of the model
        mesh.position.set(-3.1, -3.1, 0);

        //rotate the model horizontally
        mesh.rotation.y = Math.PI / 2;

        //mesh scale the model
        mesh.scale.set(3.2, 3.2, 3.2);
        scene.add(mesh);

        gsap.to(".text1", {
          opacity: 1,
          x: 40,
          duration: 1.9,
        });

        const sections = document.querySelectorAll(".section");
        const meshPositions = [-2.9, -2.1, -0.1, 1.9];
        const durations = [2.5, 2.5, 2.5, 2.5];
        sections.forEach((e, index) => {
          let tl = gsap.timeline({
            scrollTrigger: {
              trigger: e,
              pinSpacing: false,
              start: "top 30%",
              end: "bottom 70%",
              scrub: true,
              markers: true,
              pin: true,
            },
          });
          tl.to(
            mesh.position,
            {
              x: meshPositions[index],
              duration: durations[index],
              ease: "power2.inOut",
            },
            "<"
          );
          tl.from(e, {
            opacity: 0,
            x: -150,
            duration: 2.1,
            stagger: 0.3,
            ease: "power3.inOut",
          }).to(e, {
            opacity: 0,
            stagger: 0.4,
            duration: 2,
            ease: "power3.inOut",
          });
        });
      });

      window.addEventListener("resize", () => {
        let sizes = {
          width: window.innerWidth,
          height: window.innerHeight,
        };

        camera.aspect = sizes.width / sizes.height;
        camera.updateProjectionMatrix();

        renderer.setSize(sizes.width, sizes.height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        renderer.render(scene, camera);
      });

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      animate();

      // const section = gsap.utils.toArray(".section");
      // section.forEach((s) => {
      //   let tl = gsap.timeline({
      //     scrollTrigger: {
      //       trigger: s,
      //       pin: true,
      //       pinSpacing: false,
      //       scrub: 1,
      //       markers: true,
      //     },
      //   });
      //   tl.to(s, {
      //     x: "100%",
      //     duration: 1,
      //     ease: "power2.inOut",
      //   }).to(
      //     mesh.position,
      //     {
      //       x: -3.5,
      //       duration: 2,
      //       ease: "power1.inOut",
      //     },
      //     "-=2"
      //   );
      // });
    </script>
