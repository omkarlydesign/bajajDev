<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body::-webkit-scrollbar {
        width: 0%;
      }
      body {
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
      /* .webgl {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        position: fixed;
        top: 0;
        left: 0;
        touch-action: none;
      } */
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.153.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.153.0/examples/jsm/"
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <script type="module">
      import * as THREE from "three";

      const canvas = document.querySelector("canvas.webgl");
      // Scene
      const scene = new THREE.Scene();
      // Camera
      const sizes = {
        width: window.innerWidth,
        height: window.innerHeight,
      };
      const camera = new THREE.PerspectiveCamera(
        35,
        sizes.width / sizes.height,
        0.1,
        1000
      );
      camera.position.set(0, 0, 5);
      scene.add(camera);

      // Renderer
      const renderer = new THREE.WebGLRenderer({
        canvas: canvas,
        antialias: true,
        alpha: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.render(scene, camera);

      const textureLoader = new THREE.TextureLoader();
      const bgImg = textureLoader.load("images/Mountain_bg.jpg");
      bgImg.wrapS = THREE.RepeatWrapping;
      bgImg.wrapT = THREE.RepeatWrapping;
      bgImg.repeat.x = 0.113554;

      renderer.setClearColor(0x000000, 0);
      scene.background = bgImg;

      window.addEventListener("resize", () => {
        sizes.width = window.innerWidth;
        sizes.height = window.innerHeight;

        camera.aspect = sizes.width / sizes.height;
        camera.updateProjectionMatrix();
        renderer.setSize(sizes.width, sizes.height);
      });

      window.dispatchEvent(new Event("resize"));

      // Render the scene
      function animateTexture() {
        const speed = 0.00412; // Adjust the speed of the texture movement
        bgImg.offset.x += speed; // Update the texture offset in the x-direction

        // Reset texture offset when it reaches the end of the loop
        if (bgImg.offset.x > 1) {
          bgImg.offset.x = 0;
        }

        renderer.render(scene, camera); // Render the scene with updated texture offset
        requestAnimationFrame(animateTexture);
      }
      animateTexture();
    </script>
  </body>
</html>
